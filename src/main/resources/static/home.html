<!doctype html>
<html lang="en" xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="css/index.css" type="text/css"><link rel="stylesheet" href="./css/global.css" type="text/css">
    <link rel="stylesheet" href="css/home.css" type="text/css">
    <title>Home</title>
</head>
<body class="bg-light">
<div class="app">
    <nav class="navbar">
        <div class="container-fluid">
            <a class="name">
                <img src="../media/logo.svg" alt="NLP ARTICLE LIBRARY">
                NLP Article Library</a>
            <div class="alert alert-danger" role="alert"></div>
        </div>
    </nav>
    <div class="container-app-home">
        <ul class="nav flex-column">
            <li id="articles_nav" class="nav-item">
                <a class="nav-link active" href="#">
                    <img id="articles" src="media/articlesActive.svg" alt="Articles">
                </a>
            </li>
            <li id="add_nav" class="nav-item">
                <a class="nav-link" href="#">
                    <img id="add" src="media/add.svg" alt="Add">
                </a>
            </li>
            <li id="categoryedit_nav" class="nav-item">
                <a class="nav-link" href="#">
                    <img id="categoryedit" src="media/categoryedit.svg" alt="Edit category">
                </a>
            </li>
            <li id="search_nav" class="nav-item">
                <a class="nav-link" href="#">
                    <img id="search" src="media/search.svg" alt="Search category">
                </a>
            </li>
            <li id="logout_nav" class="nav-item">
                <a class="nav-link" href="#">
                    <img id="logout" src="media/logout.svg" alt="Register">
                </a>
            </li>
        </ul>
        <section class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="add">
                    <form id="article-form" class="add-form">
                        <div class="form-group">
                            <label for="article-input">
                            </label>
                            <textarea class="form-control" id="article-input" placeholder="Add your article..." rows="5"></textarea>
                        </div>
                        <input type="file" class="form-control" id="custom-file" accept="image/png, image/jpeg"/>
                        <button id="submit-button" type="submit" class="btn btn-primary my-3">Submit</button>
                    </form>
                </div>
                <div class="categoryedit">
                    <div class="dropdown-category-edit">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button"
                           id="dropdownCategoryEdit"
                           data-toggle="dropdown-category-edit">
                            Edit Categories
                        </a>
                        <div class="dropdown-menu-category-edit show"></div>
                    </div>
                </div>
                <div class="search">
                  <form id="search-form" class="d-flex" role="search">
                    <input id="search-input" class="form-control me-2 search-form" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary navbar-btn" style="margin: 5px" type="submit">Search</button>
                 </form>
                    <div class="articles-container-search"></div>
                </div>
                <div class="articles">
                    <div class="article-buttons">
                        <div class="dropdown-category-sort">
                            <a class="btn btn-secondary btn-sort dropdown-toggle" href="#" role="button"
                               id="dropdownCategorySort"
                               data-toggle="dropdown-category-sort">
                                Sort Categories
                            </a>
                            <div class="dropdown-menu-category-sort"></div>
                        </div>
                    </div>
                    <div class="articles-container"></div>
                </div>
            </div>
        </section>
        <!-- Modal -->
       <div class="modal fade" id="article-edit-modal" data-bs-backdrop="static" tabindex="-1"
             aria-labelledby="article-edit-modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="article-edit-modal-title">Edit your article</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex file-control">
                        <label for="article-body"></label><textarea class="form-control" rows="5" id="article-body"></textarea>
                        <input type="file" class="form-control" id="custom-file-modal" accept="image/png, image/jpeg"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="update-article-button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        </button>
                    </div>
                    <img class="delete-modal" src="media/deleteActive.svg" alt="Delete">
                    <img class="card-img" src="" />
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="category-edit-modal" data-bs-backdrop="static" tabindex="-1"
             aria-labelledby="article-edit-modal-title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="category-edit-modal-title">Edit your category</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex">
                       <label for="category-name"></label><textarea class="form-control" rows="5" id="category-name"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="update-category-button" class="btn btn-primary" data-bs-dismiss="modal">Save
                        </button>
                        <button type="button" id="delete-category-button" class="btn btn-danger" data-bs-dismiss="modal">Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center p-4">
        Â© 2023 Copyright:
        <a class="text-reset fw-bold" href="https://dithiane.us">Dithiane</a>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="./javascript/index.js" type="application/javascript"></script>
<script src="./javascript/home.js" type="application/javascript"></script>
</body>
</html>
